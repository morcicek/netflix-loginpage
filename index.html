<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Netflix Login Page</title>
  </head>
  <body>
    <header id="main">
      <h1>Netflix</h1>
    </header>
    <article>
      <div class="login-head">
        <section>
          <div class="login">
            <h2 class="head">Oturum Aç</h2>
            <br />
            <form action="#">
              <input
                class="mail"
                type="email"
                name="email"
                id="mail"
                placeholder="Eposta giriniz"
              />
              <br /><br /><br />
              <input
                class="mail"
                type="password"
                name="password"
                id="pasw"
                placeholder="parola"
              />
              <br /><br /><br />
              <button>Oturum Aç</button>
            </form>
            <br />
            <div class="help">
              <div class="div1">
                <p><a class="a1" href="#">Yardım ister misiniz?</a></p>
                <br />
              </div>

              <div class="div2">
                <form action="#">
                  <label for="remember">Remember me</label>
                  <input
                    type="checkbox"
                    name="remember"
                    id="remember"
                    checked
                  />
                </form>
              </div>
            </div>
            <div class="last">
              <p>
                <a class="a2" href="#"
                  ><i class="fab fa-facebook-square"></i> Facebook ile oturum
                  aç</a
                >
              </p>
            </div>
          </div>
        </section>
      </div>
    </article>
  </body>
</html>
